<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="h-full flex items-center justify-center bg-[#F6F8FF] font-['Space_Mono'] pt-72 md:pt-0  pb-32"
  >
    <div class="container p-6 md:max-w-[730px]">
      <header class="flex items-center justify-between mb-[35px]">
        <a href="#"><img src="./images/logo.svg" alt="logo" /> </a>
        <div class="flex items-center gap-4">
          <span class="font-bold text-[13px]">DARK</span>
          <button><img src="./images/moon.svg" alt="dark" /></button>
        </div>
      </header>
      <main>
        <!-- Search section start-->
        <section class="relative bg-white rounded-[15px] overflow-hidden mb-6">
          <form class="relative">
            <input
              type="text"
              required
              id="input"
              class="w-full h-[60px] outline-none py-[9.5px] pl-12 pr-28 shadow-['0px_16px_30px_-10px_rgba(70,96,187,0.20)']"
              placeholder="Search GitHub usernameâ€¦"
            />
            <img
              src="./images/search.svg"
              alt="search"
              class="absolute top-0 top-2/4 -translate-y-2/4 left-4"
            />
            <button
              type="submit"
              id="search"
              class="absolute top-[6px] right-1 py-[12px] px-[19px] bg-[#0079FF] text-white rounded-[10px] transition-all active:scale-90"
            >
              Search
            </button>
          </form>
        </section>
        <!-- About section start -->
        <section class="px-6 py-8 bg-white rounded-[15px] md:p-10">
          <div class="mb-[33px] md:mb-6">
            <div class="flex gap-[19px] md:items-start md:gap-4">
              <div class="max-w-[117px] h-auto rounded-[50%] overflow-hidden">
                <img src="./images/git-img.jpg" alt="avatar" id="avatar" class="w-full" />
              </div>
              <div class="lg:flex lg:items-start lg:justify-between grow">
                <div>
                  <h1
                    id="name"
                    class="text-[16px] capitalize font-bold text-[#2B3442] md:text-[26px]"
                  >
                    Dadondev
                  </h1>
                  <a
                    href="https://github.com/"
                    target="_blank"
                    id="userName"
                    class="font-normal text-[13px] text-[#0079FF] md:text-base"
                    >@dadondev</a
                  >
                </div>
                <div>
                  <span
                    id="data"
                    class="text-[#697C9A] text-[13px] md:text-[15px]"
                    >Joined 25 Jan 2011</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="lg:flex lg:justify-end lg:-translate-y-16 ">
            <div class="lg:max-w-[469px]">
              <p id="bio" class="text-[#4B6A9B] text-[13px] mb-5 md:mb-8">
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
                odio. Quisque volutpat mattis eros.
              </p>
              <div
                class="max-h-[85px] flex justify-around text-center p-[18px] bg-[#F6F8FF] rounded-[10px] md:text-left mb-6 md:mb-8"
              >
                <div>
                  <span class="text-[#4B6A9B] text-[11px] md:text-[13px]"
                    >Repos</span
                  >
                  <h1
                    id="repos"
                    class="text-[#2B3442] text-base font-bold md:text-[22px]"
                  >
                    9
                  </h1>
                </div>
                <div>
                  <div>
                    <span class="text-[#4B6A9B] text-[11px] md:text-[13px]"
                      >Followers</span
                    >
                    <h1
                      id="followers"
                      class="text-[#2B3442] text-base font-bold md:text-[22px]"
                    >
                      9300
                    </h1>
                  </div>
                </div>
                <div>
                  <div>
                    <span class="text-[#4B6A9B] text-[11px] md:text-[13px]"
                      >Following</span
                    >
                    <h1
                      id="following"
                      class="text-[#2B3442] text-base font-bold md:text-[22px]"
                    >
                      10
                    </h1>
                  </div>
                </div>
              </div>
              <div class="flex flex-col gap-4 md:flex-row md:gap-[95px]">
                <div class="flex flex-col gap-4">
                  <div class="flex gap-[19px] items-center">
                    <img src="./images/location.svg" alt="location" />
                    <a href="https://" id="location" class="text-[#4B6A9B] text-[13px] hover:underline"
                      >San Fransisco</a
                    >
                  </div>
                  <div class="flex gap-[14px] items-center">
                    <img src="./images/link.svg" alt="link" />
                    <a href="https://github.com/" id="blog" class="text-[#4B6A9B] text-[13px] hover:underline"
                      >https://github.blog</a
                    >
                </div>
              </div>
              <div class="flex flex-col gap-4">
                <div class="flex gap-[14px] items-center">
                  <img src="./images/twitter.svg" alt="twitter">
                  <a href="https://twitter.com/" id="social" class="text-[#4B6A9B] text-[13px] hover:underline">Not Available</a>
                </div>
                <div>
                  <div class="flex gap-[14px] items-center">
                    <img src="./images/homes.svg" alt="homes">
                    <a href="https://github.com/" id="home" class="text-[#4B6A9B] text-[13px] hover:underline">@github</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
